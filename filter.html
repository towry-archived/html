<!DOCTYPE html>
<html>
<head>
	<title>filter in css</title>

	<style type="text/css">
	ul {
		list-style: none;
		padding-left: 0;
	}

	#imgs > li {
		display: inline-block;
		display: inline\9;
		background-color: #eee;
		border: 1px solid #e0e0e0;
		padding: 5px;
	}

	#imgs > li > img {
		width: 130px;
	}

	li:hover ~ li:not(:hover) {
		-webkit-filter: blur(3px);
	}
	</style>
</head>
<body>
<ul id="imgs">
	<li><img src="img/m1.jpg" alt="" /></li>
	<li><img src="img/m2.jpg" alt="" /></li>
	<li><img src="img/m3.jpg" alt="" /></li>
</ul>
</body>
</html>
